{% extends 'base.html' %} {% block content %}

<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">about os</h1>
      <p class="lead fw-normal text-white-50 mb-0">Log In To Your Account</p>
    </div>
  </div>
</header>


<div class="container">
    <div class="row">
      <center>
        <div class="col-8">
            Form

          <br></br>
          <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
              {% comment %} <label for="exampleInputEmail1" class="form-label">Email address</label> {% endcomment %}
              <input type="text" class="form-control" name="username" placeholder="Enter Your Username">
              {% comment %} <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> {% endcomment %}
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" name="password" placeholder="Enter Your password">
            </div>
            <br></br>
            <button type="submit" class="btn btn-secondary">Log in</button>
          </form>
          
          <br></br>

</center>
